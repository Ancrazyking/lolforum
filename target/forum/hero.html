<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <title>英雄基本信息</title>
    <style>
        .thumbnail h3 {
            text-align: center;
        }

        .hero_title {
            display: inline-block;
            font-size: 20px;
            background: #ccc;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .page-header h1 {
            text-align: center;
        }

    </style>

    <script>
        $(function () {
            $.ajax({
                    url: "/lol/heroList.do",
                    //直接返回的是json对象字符串数组
                    success: function (heroObj) {
                        /*       alert(result);
                               var heroObj = JSON.parse(result);*/
                        for (var i = 0; i < heroObj.length; i++)
                        {
                            $('<div class="col-xs-6 col-md-3 list"><a href="javascript:;" class="thumbnail"><img src="/lol/'
                                + heroObj[i].icon + '" alt=""><h3>' + heroObj[i].hero_name + '</h3></a></div>').appendTo('.row');
                        }
                    }
                }
            );
        });


        //点击向服务器发送Ajax请求
        $('.row').click(function () {
                $.ajax({
                    url: "/lol/hero.do",
                    data: "hero_name=" + $(this).find('h3').html(),
                    success: function (hero) {
                        console.log(hero.hero_name);
                        console.log(hero.hero_title);
                        $('.hero_name').html(hero.hero_name);
                        $('.hero_title').html(hero.hero_title);
                        $('.hero_tags').html(hero.hero_tags);
                        $('.hero_info').html(hero.hero_info);
                        $('.modal-body').find('img').attr('src', hero.icon);
                        $('.modal').modal('show');

                    }
                });
            }
        );
    </script>
</head>
<body>
<div class="page-header">
    <h1>LOL英雄介绍</h1>
</div>
<div class="container">
    <div class="row">
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h4>英雄详情</h4>
            <div class="modal-body">
                <h1>
                    <span class="hero_name"></span>
                    <span class="hero_title"></span>
                </h1>
                <img src="" alt="">
                <!---->
                <p class="hero_tags"></p>
                <p class="hero_info"></p>
                <a href="javascript:;" class="btn btn-primary btn-lg"></a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
